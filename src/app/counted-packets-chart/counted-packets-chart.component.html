<div *ngIf="!dataReady">
  Nothing to display!
</div>
<div *ngIf="dataReady" class="chartWrapper">
  <div class=" chartAreaWrapper">
    <div style="display: block">
      <canvas  baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
