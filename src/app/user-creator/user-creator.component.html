<div class="row">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Create New User
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="newUser">
              <table>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="E-Mail" id="mail" type="text" formControlName="mail">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Username" id="username" type="text" formControlName="username">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Password" id="password" type="text" formControlName="password">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <mat-select placeholder="Role" formControlName="role">
                        <mat-option *ngFor="let b of ['USER', 'ADMIN', 'SNIFFER']" [value]="b">
                          {{b}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </tr>
              </table>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="createUser()">Confirm</button>
            <button mat-button (click)="this.newUser.reset()">Clear</button>
          </mat-card-actions>
        </mat-card>
</div>
