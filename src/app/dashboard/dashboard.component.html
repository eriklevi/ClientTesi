<div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
  <div fxFlex="20">
    <div>
      <app-dashboard-side-nav></app-dashboard-side-nav>
    </div>
  </div>
  <div fxFlex="80">
    <div fxLayout="row" fxLayout.sm="column" fxLayoutGap="20px">
      <div fxFlex fxFlexOrder="3">
        <mat-card>
          <mat-card-title>
            <span >Mqtt clients</span>
          </mat-card-title>
          <div *ngIf="!mqttClientsLoaded">
            <mat-spinner></mat-spinner>
          </div>
          <div *ngIf="mqttClientsLoaded">
            <mat-card-content>
              <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center start">
                <div fxFlex *ngFor="let c of mqttConnectedClients">
                  {{c}}
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="this.fetchConnectedClients()">
                Reload
              </button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
      <div fxFlex fxFlexOrder="2">
        <app-statistics-chart></app-statistics-chart>
      </div>
      <div fxFlex fxFlexOrder="1">
        <mat-card>
          <mat-card-title>
            <span>Device Estimation</span>
          </mat-card-title>
          <mat-card-content>
            <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start center">
              <div fxFlex>
                <div class="custom_table" *ngIf="lastCountedPackets">
                  <table mat-table [dataSource]="lastCountedPackets">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element" >{{element.snifferName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="building">
                      <th mat-header-cell *matHeaderCellDef>Building</th>
                      <td mat-cell *matCellDef="let element" >{{element.buildingName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="room">
                      <th mat-header-cell *matHeaderCellDef>Room</th>
                      <td mat-cell *matCellDef="let element" >{{element.roomName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="total">
                      <th mat-header-cell *matHeaderCellDef>Estimated Devices</th>
                      <td mat-cell *matCellDef="let element" >{{element.avgEstimatedDevices}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
