<div fxLayout="row" fxLayout.sm="column" fxLayoutGap="20px">
  <div fxFlex>
    <mat-card>
      <mat-card-title>
        <span >Mqtt clients</span>
      </mat-card-title>
      <mat-card-content>
        <mat-divider></mat-divider>
        <ul style="list-style-type:none;" *ngFor="let c of mqttConnectedClients">
          <li>{{c}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="this.fetchConnectedClients()">
          Reload
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex>
    <mat-card class="card">
      <mat-card-title>
        <span >Stats</span>
      </mat-card-title>
      <mat-card-content>
        <mat-divider></mat-divider>
        Total collected packets: {{this.totalParsedPackets}}
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex>

  </div>
</div>
