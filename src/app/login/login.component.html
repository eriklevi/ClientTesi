<div >
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center" style="height: 60vh" >
<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <table>
        <tr>
          <td>
            <mat-form-field hideRequiredMarker="true">
            <input matInput placeholder="Username" type="text" formControlName="username" required/>
              <mat-error >Username is required</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field hideRequiredMarker="true">
            <input matInput placeholder="Password" type="password" formControlName="password" required/>
              <mat-error>Password is required</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <div *ngIf="loading">
      <mat-spinner diameter="10" strokeWidth="3"></mat-spinner>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="loading" (click)="onSubmit()">Login</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
