<div class="row">
  <div class="col s7">
    <table materialize class="striped responsive-table">
      <thead>
      <tr>
        <th>MAC</th>
        <th>Name</th>
        <th>Building</th>
        <th>Room</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let s of snifferList">
        <td>{{s.mac}}</td>
        <td>{{s.name}}</td>
        <td>{{s.building}}</td>
        <td>{{s.room}}</td>
        <td><button class="btn cyan darken-3 waves-effect" [routerLink]="[s.id]">Details</button></td>
        <td><button class="btn cyan darken-3 waves-effect" (click)="deleteSniffer(s.id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <a routerLink="/create/sniffer" class="btn waves-effect cyan darken-3">NEW SNIFFER</a>
  </div>
</div>
