<div fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
      <mat-form-field>
        <input matInput placeholder="Search Sniffer" type="text" [(ngModel)]="searchString">
      </mat-form-field>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="searchByMac()">Mac address</button>
        <button mat-menu-item (click)="searchByName()">Name</button>
        <button mat-menu-item (click)="searchByBuilding()">Building</button>
        <button mat-menu-item (click)="searchByRoom()">Room</button>
      </mat-menu>
      <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Search by...</button>
      <button mat-raised-button color="primary" [routerLink]="['/create/sniffer']">New sniffer</button>
      <button mat-raised-button color="primary" (click)="fetchSniffers()">Reload</button>
    </div>
  </div>
  <div fxFlex>
    <table mat-table [dataSource]="snifferList">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" >{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="mac">
        <th mat-header-cell *matHeaderCellDef>Mac Adress</th>
        <td mat-cell *matCellDef="let element">{{element.mac}}</td>
      </ng-container>
      <ng-container matColumnDef="buildingName">
        <th mat-header-cell *matHeaderCellDef>Building</th>
        <td mat-cell *matCellDef="let element">{{element.buildingName}}</td>
      </ng-container>
      <ng-container matColumnDef="roomName">
        <th mat-header-cell *matHeaderCellDef>Room</th>
        <td mat-cell *matCellDef="let element">{{element.roomName}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element"><mat-icon [routerLink]="['/sniffers', element.id]" color="primary">search</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element"><mat-icon [routerLink]="['/sniffers', element.id, 'update']" color="accent">autorenew</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Detach</th>
        <td mat-cell *matCellDef="let element"><mat-icon color="warn">close</mat-icon></td>
      </ng-container>
      <ng-container matColumnDef="reset">
        <th mat-header-cell *matHeaderCellDef>Reset</th>
        <td mat-cell *matCellDef="let element"><mat-icon color="warn" (click)="resetSnifferById(element.macID)" >cached</mat-icon></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
