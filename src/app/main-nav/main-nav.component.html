<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="navigateHome()" class="waves-effect"><i class="material-icons">home</i>Dashboard</a>
      <a mat-list-item *ngIf="userIsAdmin()" (click)="navigateUsers()" class="waves-effect"><i class="material-icons">portrait</i>Users</a>
      <a mat-list-item (click)="navigateProbes()" class="waves-effect"><i class="material-icons">wifi_tethering</i>Sniffers</a>
      <a mat-list-item *ngIf="userIsAdmin()" routerLink="/buildings" class="waves-effect"><i class="material-icons">portrait</i>Buildings</a>
      <a mat-list-item *ngIf="userIsAdmin()" routerLink="/create/room" class="waves-effect"><i class="material-icons">portrait</i>Rooms</a>
      <a mat-list-item (click)="logout()" class="waves-effect"><i class="material-icons">exit_to_app</i>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ClientTesi</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
