<mat-card>
  <mat-card-title>
    <span>Device Estimation</span>
  </mat-card-title>
  <mat-card-content>
    <div *ngIf="!loaded">
      <mat-spinner class="centra_spinner" diameter="30"></mat-spinner>
    </div>
    <div *ngIf="loaded">
      <div fxLayout="column">
        <div fxFlex="100">
          <div style="overflow: auto;max-height: calc(100vh - 158px); position: relative;">
            <table mat-table [dataSource]="lastCountedPackets">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.snifferName}}</td>
              </ng-container>
              <ng-container matColumnDef="building">
                <th mat-header-cell *matHeaderCellDef>Building</th>
                <td mat-cell *matCellDef="let element">{{element.buildingName}}</td>
              </ng-container>
              <ng-container matColumnDef="room">
                <th mat-header-cell *matHeaderCellDef>Room</th>
                <td mat-cell *matCellDef="let element">{{element.roomName}}</td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Estimated Devices</th>
                <td mat-cell *matCellDef="let element">{{element.totalEstimatedDevices}}</td>
              </ng-container>
              <ng-container matColumnDef="mean">
                <th mat-header-cell *matHeaderCellDef>Usual value</th>
                <td mat-cell *matCellDef="let element">{{element.mean}}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
