<h2 mat-dialog-title>Confirm deletion</h2>
<mat-dialog-content>
    Are you sure you want to delete {{data.name}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="dismissDialog()">Cancel</button>
  <button mat-raised-button color="warn" (click)="deleteUser(data)">Confirm</button>
</mat-dialog-actions>
