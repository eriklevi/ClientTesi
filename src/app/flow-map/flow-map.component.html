<div id="heatmap" style="width: 1000px; height: 185px; background-image: url('../../assets/boellaPianoTerra.png')">
</div>
<button [disabled]="!showHeatMap" mat-raised-button (click)="next()">play</button>
<mat-slider thumbLabel [min]="from" [max]="to" [disabled]="disableSlider" (input)="onInputChange($event)"></mat-slider>
<p>{{time}}</p>
