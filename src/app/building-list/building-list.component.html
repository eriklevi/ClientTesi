<div class="row">
  <app-building-creator></app-building-creator>
</div>
<div class="row">
  <div class="col s5">
    <table materialize class="striped responsive-table">
      <thead>
      <tr>
        <th>Name</th>
        <th># rooms</th>
      </tr>
      </thead>
      <tbody style="overflow: auto; height: 150px;">
      <tr *ngFor="let b of buildingList">
        <td>{{b.name}}</td>
        <td *ngIf="b.rooms != null">{{b.rooms.length}}</td>
        <td *ngIf="b.rooms === null">0</td>
        <td><mat-icon color="warn">delete</mat-icon></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
