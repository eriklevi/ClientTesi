<div class="row">
  <div class="col s7">
    <table materialize class="striped responsive-table">
      <thead>
      <tr>
        <th>Name</th>
        <th># rooms</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let b of buildingList">
        <td>{{b.name}}</td>
        <td *ngIf="b.rooms != null">{{b.rooms.length}}</td>
        <td *ngIf="b.rooms === null">0</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <a routerLink="/create/building" class="btn waves-effect cyan darken-3">NEW BUILDING</a>
  </div>
</div>
