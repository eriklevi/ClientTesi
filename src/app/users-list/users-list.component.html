 <div class="row">
   <div class="col s7">
     <table materialize class="striped responsive-table">
       <thead>
       <tr>
         <th>Username</th>
         <th>Email</th>
         <th>Roles</th>
       </tr>
       </thead>
       <tbody>
       <tr *ngFor="let u of userList">
         <td *ngIf="u.username != authenticationService.currentUserValue.username">{{u.username}}</td>
         <td *ngIf="u.username != authenticationService.currentUserValue.username">{{u.mail}}</td>
         <td *ngIf="u.username != authenticationService.currentUserValue.username">{{u.roles}}</td>
         <td *ngIf="u.username != authenticationService.currentUserValue.username"><button class="btn cyan darken-3 waves-effect" (click)="deleteUser(u.id)">Delete</button></td>
       </tr>
       </tbody>
     </table>
   </div>
    <div class="col">
      <a routerLink="/create/user" class="btn waves-effect cyan darken-3">NEW USER</a>
    </div>
  </div>
