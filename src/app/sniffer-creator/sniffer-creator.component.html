<mat-card>
  <mat-card-header>
    <mat-card-title>
      Create New Sniffer
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="group" (ngSubmit)="createSniffer()">
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Mac Address" id="mac" type="text" formControlName="mac">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Sniffer Name" id="name" type="text" formControlName="name">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Broker Address" id="brokerAddress" type="text" formControlName="brokerAddress">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Broker Port" id="brokerPort" type="text" formControlName="brokerPort">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Last Will Topic" id="lwt" type="text" formControlName="lwt">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Last Will Message" id="lwtm" type="text" formControlName="lwtm">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Topic on which to publish" id="topic" type="text" formControlName="topic">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-select placeholder="Building" formControlName="building" (selectionChange)="fetchRooms($event)">
                <mat-option *ngFor="let b of buildings" [value]="b.id">
                  {{b.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <mat-select placeholder="Rooms" formControlName="room">
                <mat-option *ngFor="let r of rooms" [value]="r.id">
                  {{r.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-slider thumbLabel [displayWith]="formatLabel" min = "-100" max = "0" formControlName="thrashold"></mat-slider>
          </td>
        </tr>
        <tr>
          <td>
            <mat-checkbox color="primary" formControlName="dump">Dump Mode</mat-checkbox>
          </td>
        </tr>
        <tr>
          <td>
            <mat-checkbox color="primary" formControlName="privacy">Privacy Mode</mat-checkbox>
          </td>
        </tr>

      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="createSniffer()">Confirm</button>
    <button mat-button >Clear</button>
  </mat-card-actions>
</mat-card>
