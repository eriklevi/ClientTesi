<div class="row">
  <mat-card>
    <mat-card-title>
      Create New Sniffer
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="group" (ngSubmit)="createSniffer()">
        <table>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Mac Address" id="mac" type="text" formControlName="mac">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Sniffer Name" id="name" type="text" formControlName="name">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <mat-select placeholder="Building" formControlName="building" (selectionChange)="fetchRooms($event)">
                  <mat-option *ngFor="let b of buildings" [value]="b.id">
                    {{b.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-select placeholder="Rooms" formControlName="room">
                  <mat-option *ngFor="let r of rooms" [value]="r.id">
                    {{r.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-checkbox color="primary">Dump Mode</mat-checkbox>
            </td>
          </tr>
          <tr>
            <td>
              <mat-checkbox color="primary">Privacy Mode</mat-checkbox>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</div>
